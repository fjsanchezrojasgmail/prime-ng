<p-panel class="p-2">
  <p-header>
    <h1>Pipes</h1>
  </p-header>
   <h2>Pipes Personalizados</h2>
   <p>
      Pipes personalizados - creados por {{ 'nosotros' | toggleCase: isUpperCase }}
   </p>


</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button class="mr-2" label = "New" icon="pi pi-plus"></p-button>
      <p-button class="mr-2" label = "Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
      <p-button class="mr-2" label="ToogleCase" (onClick)="toggleUpperCase()"  icon="pi pi-search"></p-button>

      <i class="pi pi-bars"></i>
  </div>

  <div class="p-toolbar-group-end">



      <p-button class="mr-2"
                label="Por nombre"
                icon="pi pi-sort"
                (onClick)="changeOrder('name')"
                styleClass="p-button-success"></p-button>

      <p-button class="mr-2"
                label="Por Volar"
                icon="pi pi-sort"
                (onClick)="changeOrder('canFly')"
                styleClass="p-button-danger"></p-button>

      <p-button class="mr-2"
                label="Por Color"
                icon="pi pi-sort"
                (onClick)="changeOrder('color')"
                styleClass="p-button-help"></p-button>

  </div>
</p-toolbar>

<div class="grid">

  <div class="col mt-2">

    <p-panel header="Heroes">

      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>

                <th>Name</th>
                <th>CanFly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes>
            <tr>

                <td>{{ heroes.name }}</td>
                <td>{{ heroes.canFly | canFly | titlecase }}</td>
                <td>{{ heroes.color | color }}</td>
            </tr>
        </ng-template>
    </p-table>

    </p-panel>



</div>

</div>
